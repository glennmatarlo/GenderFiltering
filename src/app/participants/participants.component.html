<div class="container d-flex justify-content-center" style="margin-top:150px">
    <div class="card" style="width: 30rem;">
      <div class="card-header d-flex" style="font-family: Tw Cen Mt;">
        <h1>PARTICIPANTS</h1> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
          <button class="btn btn-warning btn-lg d-inline" style="font-size:12pt;width:50px;height: 50px;" (click)="filterGender('Female')">
            F
          </button> &nbsp;
          <button class="btn btn-warning btn-lg d-inline" style="font-size:12pt;width:50px;height: 50px;" (click)="filterGender('Male')">
            M
          </button> &nbsp;
          <button class="btn btn-warning btn-lg d-inline" style="font-size:12pt;width:50px;height: 50px;" (click)="showAll()">
            A
          </button>
      </div>
      <div class="card-body">
        <table class="table">
          <tr *ngFor='let obj of view'>
            <th scope="col" style="font-size: 18pt;font-family: Tw Cen Mt;">{{obj.name}}</th>
            <th scope="col" class="d-flex justify-content-end" style="font-size: 18pt;font-family: Tw Cen Mt;">{{obj.age}} Years Old</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
